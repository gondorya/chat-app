<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Chatting ;)</h1>

      <div class="box" id="messages"></div>

      <form class="form" id="messageForm">
        <input class="form__input form__input--message" type="text" name="message" id="message" placeholder="message...">
        <button type="submit" class="btn btn--send">Send</button>
      </form>
      <div class="box">
          <button type="button" class="btn btn--location" id="location">Send Location</button>
      </div>
    </div>

    <script id="messageTemplate" type="text/html">
      <div class="message">
          <div class="message__box">
              <p>{{message}}</p>  
          </div>
          <p class="message__info"><span class="message__author">Some name</span>, <span class="message__time">send: {{time}}</span></p>
          <div class="clearfix"></div>
      </div>
    </script>
    <script id="locationTemplate" type="text/html">
      <div class="message message--location">
          <div class="message__box">
            <p><a href={{location}} class="message__link" target="_blank">Check my location</a></p>
          </div>
          <p class="message__info"><span class="message__author">Some name</span>, <span class="message__time">send: {{time}}</span></p>
          <div class="clearfix"></div>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
