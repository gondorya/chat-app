<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="container container--centered">
      <div>
        <h1>Join!</h1>
        <form class="form form--join">
          <label for="username" class="form__label">Display name</label>
          <input class="form__input form__input--full" type="text" placeholder="nick" name="username" required>

          <label for="room" class="form__label">room</label>
          <input class="form__input form__input--full" type="text" placeholder="room" name="room" required>
          <button type="submit" class="btn btn--full">Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
